<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pwa-contacts</title>
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </head>
  <body class="teal lighten-5">
    <!-- nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <span class="left grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
        <a href="/" class="right">PWA <span>Contacts</span></a>
      </div>
    </nav>
    <!-- side menu -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a href="/" class="subheader">PK Contacts</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="pages/about.html" class="waves-effect">About</a></li>
    </ul>

    <div class="contacts container">
      <div class="grey-text text-darken-1 pk-contact">
        <div class="contact-image">
          <img src="img/pkcontacts.png" alt="contact thumb" />
        </div>
        <div class="contact-details">
          <div class="contact-title">이현진</div>
          <div class="contact-numbers">01012345678</div>
        </div>
        <div class="contact-options">
          <i class="material-icons">call</i>
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <div id="side-form" class="sidenav side-form">
      <form class="add-contact container section">
        <h6>New Contact</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. John Doe"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Contact Name</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. +198392323"
            id="numbers"
            type="text"
            class="validate"
          />
          <label for="numbers">Number</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add Contact</button>
        </div>
      </form>
    </div>

    <script src="js/common.js" type="text/javascript"></script>
  </body>
</html>
